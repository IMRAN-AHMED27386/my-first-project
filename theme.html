<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light/Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: white;
      color: black;
      padding: 40px;
      text-align: center;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin: 20px auto;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: 0.4s;
}

.slider::before {
  content: "";
  position: absolute;
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #0077cc;
}

input:checked + .slider::before {
  transform: translateX(26px);
}

  </style>
</head>
<body>

  <h1>Hello, Imran ðŸŒž</h1>
  <p>This page supports light and dark mode!</p>
  <label class="switch">
  <input type="checkbox" id="themeToggle">
  <span class="slider"></span>
</label>
<p id="themeLabel">ðŸŒ™ Switch to Dark Mode</p>

  <script src="theme.js"></script>
</body>
</html>
